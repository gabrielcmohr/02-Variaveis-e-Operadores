<meta charset="UTF-8">
<script>
    //Peça para o usuário informar quantos metros quadrados deseja pintar. Apresente quantas latas de tinta são necessárias, considerando que um litro de tinta cobrirá 3 metros, e cada lata possui 18 litros de tinta.
    
    const metrosQuadrados = prompt("Quantos metros quadrados você quer pintar?")

    const total = metrosQuadrados / 3

    const total2 = total / 18

    document.write("São necessárias " + Math.ceil(total2) + " latas de tintas.")

    
</script>
