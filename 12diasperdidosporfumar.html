<meta charset="UTF-8">
<script>
    //Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.

    const cigarrosPorDia = prompt("Quantos cigarros você fuma por dia?")
    const anos = prompt("Fuma a quantos anos?")

    const minutosPerdidos = anos * 365 * cigarrosPorDia * 10
    const diasPerdidos = minutosPerdidos / (24*60)

    document.write("Você perdeu " + diasPerdidos.toFixed(2) + " dias de vida")
     
</script>
