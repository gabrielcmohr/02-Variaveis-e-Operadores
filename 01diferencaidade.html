<meta charset="UTF-8">
<script>
    // Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.

    const anoNascimento = Number(prompt("Em que ano nasceu?").trim());
    const anoIrmaoVelho = Number(prompt("Qual a data de nascimento do seu irmão mais velho?").trim());

    const diferencaIdade = anoNascimento - anoIrmaoVelho;

    document.write("A diferença entre a idade de vocês é " + diferencaIdade + " Anos");

</script>
