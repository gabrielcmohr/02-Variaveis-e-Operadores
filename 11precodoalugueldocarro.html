<meta charset="UTF-8">
<script>
    //Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.

    const dias = prompt("Quantos dias o carro foi alugado?")
    const quilometros = prompt("Quantos quilômetros foram rodados?")

    const diaria = dias * 60
    const km = quilometros * 0.15
    const resultado = km + diaria

    document.write("O valor a ser pago do aluguel é de " + resultado + " Reais")


</script>
